<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="registerContainer">
        <h3>Register</h3>
        <form action="emai" method="post" id="registerFormContainer">
            <label for="email">Email</label><br>
            <input type="email" id=emailAdress><br>
            <label for="username">Username</label><br>
            <input type="username" id=username><br>
            <label for="password">Password</label><br>
            <input type="password" id=password><br>
            <label for="passwordConfirmation">Confirm password</label><br>
            <input type="passwordConfirmation" id=passwordConfirmation><br>
            <button id="submit">Submit</button>    
        </form>
    </div>
</body>
